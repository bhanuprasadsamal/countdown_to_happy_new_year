<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Count_Down_new_year</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <h1 class="countdown">CountDown to new year 2024</h1>
    </div>
    <div class="timer">
        <div class="countdown-container">
            <div class="time day">100</div>
            <span class="text">Days</span>
        </div>
        <div class="countdown-container">
            <div class="time hour">100</div>
            <span class="text">hour</span>
        </div>
        <div class="countdown-container">
            <div class="time minute">100</div>
            <span class="text">minute</span>
        </div>
        <div class="countdown-container">
            <div class="time seconds">100</div>
            <span class="text">seconds</span>
        </div>
    </div>




    <script src="app.js"></script>
    <script src="snowstorm.js"></script>
</body>

</html>
